<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funciones Java</title>
</head>
<body>
  
  <div id="div1" style="height: 200px; width: 200px; background-color: blue;"></div>
  <div id="div2" style="height: 200px; width: 200px; background-color: red;"></div>
  <div id="div3" style="height: 200px; width: 200px; background-color: green;"></div>
  <div id="div4" style="height: 200px; width: 200px; background-color: yellow;"></div>

  <div id="key" style="height: 200px; width: 200px; background-color: white; border: solid black 2px;"></div>

<script>
//! Cambiar color a negro
  div1 = document.querySelector("#div1");
  div2 = document.querySelector("#div2");
  div3 = document.querySelector("#div3");
  div4 = document.querySelector("#div4");

  div1.addEventListener("click", function() {
    div1.style.backgroundColor = "black"
  })

  div2.addEventListener("click", function() {
    div2.style.backgroundColor = "black"
  })

  div3.addEventListener("click", function() {
    div3.style.backgroundColor = "black"
  })

  div4.addEventListener("click", function() {
    div4.style.backgroundColor = "black"
  })

//! Div que cambia de color segun teclas
  let color = ""
  let divKey = document.querySelector("#key")
  document.addEventListener("keydown", function(evento) {

    if (evento.key == "a") {
      color = "purple"
      divKey.style.backgroundColor = color;
    }else if (evento.key == "s") {
      color = "grey"
      divKey.style.backgroundColor = color;
    }else if (evento.key == "d") {
      color = "pink"
      divKey.style.backgroundColor = color;
//! AÃ±adir nuevos div
    }else if (evento.key == "q") {
      addNewDiv ("skyblue")
    }else if (evento.key == "w") {
      addNewDiv ("orange")
    }else if (evento.key == "e") {
      addNewDiv ("brown")
    }  
  })

  function addNewDiv(color) {
    let newDiv = document.createElement("div");
    newDiv.style.width = "200px"
    newDiv.style.height = "200px"
    newDiv.style.backgroundColor = color;
    document.body.appendChild(newDiv);
  }

</script>

</body>
</html>
